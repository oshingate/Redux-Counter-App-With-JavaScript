<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.js"></script>
    <link rel="stylesheet" href="./styleSheets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header><strong>Counter App</strong></header>
    <main>
      <section class="main-sec sec-padding">
        <h1 class="text-center" id="counter"></h1>
      </section>
      <section class="step-sec">
        <div class="flex center">
          <div class="each-div">
            <h2 class="text-center step-display"></h2>
            <ul class="flex center">
              <li><button class="btn-sec">5</button></li>
              <li><button class="btn-sec">10</button></li>
              <li><button class="btn-sec">15</button></li>
            </ul>
          </div>

          <div class="each-div">
            <h2 class="text-center max-display">Max</h2>
            <ul class="flex center">
              <li><button class="btn-ter">50</button></li>
              <li><button class="btn-ter">100</button></li>
              <li><button class="btn-ter">150</button></li>
            </ul>
          </div>
        </div>
      </section>
      <section class="sec-padding button-sec">
        <div>
          <ul class="flex center">
            <li><button class="btn-pri" id="inc">Increment</button></li>
            <li><button class="btn-pri" id="dec">Decrement</button></li>
            <li><button class="btn-pri" id="reset">Reset</button></li>
          </ul>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./index.js"></script>
  </body>
</html>
